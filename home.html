<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .home-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .home-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .home-container a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #ffc107;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .home-container a:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h2>Lisdd</h2>
        <h5>Selamat datang di Lisdd</h5>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
</body>
</html>
