<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .add-task-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .add-task-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .add-task-container input[type="text"],
        .add-task-container textarea,
        .add-task-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .add-task-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .add-task-container input[type="submit"]:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="add-task-container">
        <h2>Tambah List</h2>
        <form action="/submit_add_task" method="post">
            <input type="text" name="task_name" placeholder="Nama" required>
            <textarea name="task_description" placeholder="Deskripsi" required></textarea>
            <select name="task_status" required>
                <option value="Belum Selesai">Belum Selesai</option>
                <option value="Selesai">Selesai</option>
            </select>
            <input type="submit" value="Tambah">
        </form>
    </div>
</body>
</html>
