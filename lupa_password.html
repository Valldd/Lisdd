<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .lupa-password-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .lupa-password-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .lupa-password-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .lupa-password-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .lupa-password-container input[type="submit"]:hover {
            background-color: #e0a800;
        }
        .lupa-password-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #ffc107;
            text-decoration: none;
        }
        .lupa-password-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="lupa-password-container">
        <h2>Lupa Password</h2>
        <form action="/submit_lupa_password" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="submit" value="Reset Password">
        </form>
        <a href="/login">Kembali ke Login</a>
    </div>
</body>
</html>
